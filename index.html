        <form actions="" >
            <label for="name" required> Customer Name:</label><br>
            <input type="text" name="name" id="name"><br>

            <select name="Rating" id="Rating" required>

        </form>
        <div id="feedback"></div><!--Create feedback form with input fields and display area-->
